<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Currency Converter</title>
</head>
<body>
	<form method="get" action="Currency.Converter">
		<table align="center" style="border-style: solid" width="290"
			height="150" bgcolor="#99ccff">
			<tr>
				<td><b>FROM:</b></td>
				<td bgcolor="#80bfff"><select name="fromCurrency"
					style="width: 170px">
						<option value="USD">American Dollar</option>
						<option value="INR">Indian Rupee</option>
						<option value="GBP">Great Britain Pound</option>
				</select></td>
			</tr>
			<tr>

				<td><b>To:</b></td>
				<td bgcolor="#80bfff"><select name="toCurrency"
					style="width: 170px">
						<option value="USD">American Dollar</option>
						<option value="INR">Indian Rupee</option>
						<option value="GBP">Great Britain Pound</option>
				</select></td>
			</tr>
			<tr>

				<td><b>Amount:</b></td>
				<td bgcolor="#80bfff"><input type="text" name="amount" /></td>
			</tr>

			<tr>
				<td><button type="submit">
						<b>CONVERT</b>
					</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
